# DO NOT EDIT THIS FILE BY HAND - IT WILL BE OVERWRITTEN BY OSUNY

baseURL: https://movecommons.web.deuxfleurs.fr

## OSUNY
osuny:
  website:
    id: 4c5d277e-eded-4052-8461-1e72fe12294a

## LANGUAGE
defaultContentLanguage: fr
defaultContentLanguageInSubdir: true

## CACHE
deployment:
  matchers:
    - pattern: "^.+\\.(woff2|woff|svg|ttf|otf|eot|js|css)$"
      cacheControl: "max-age=31536000, no-transform, public"
      gzip: true
    - pattern: "^.+\\.(png|jpg|jpeg|gif|webp)$"
      cacheControl: "max-age=31536000, no-transform, public"
      gzip: false
  ## DEUXFLEURS
  workers: 2
  targets:
    - name: "production"
      URL: "s3://movecommons?endpoint=garage.deuxfleurs.fr&s3ForcePathStyle=true&region=garage&awssdk=v1"
